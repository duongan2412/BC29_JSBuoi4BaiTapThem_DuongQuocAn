<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 1: Tính ngày tháng năm tiếp theo, trước đó
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập ngày tháng năm (yyyy-mm-dd)</label>
                            <input type="text" class="form-control" id="txtNgay" aria-describedby="helpId">
                            <button id="btnNgayTruoc" class="btn btn-primary mt-3">Ngày trước</button>
                            <button id="btnNgaySau" class="btn btn-primary mt-3">Ngày sau</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="kqNgay">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 2: Tính ngày tối đa trong tháng, năm 
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập tháng năm (yyyy-mm)</label>
                            <input type="text" class="form-control" id="txtNgayTD" aria-describedby="helpId">
                            <button id="btnNgayTD" class="btn btn-primary mt-3">Ngày tối đa</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="kqNgayTD">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 3: Đọc số nguyên tố có 3 chữ số
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số nguyên tố có 3 chữ số</label>
                            <input type="text" class="form-control" id="txtSNT" aria-describedby="helpId">
                            <button id="btnSNT" class="btn btn-primary mt-3">Ngày tối đa</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="kqSNT">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 4: Tìm sinh viên khoảng cách xa trường nhất
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập toạ độ trường</label>
                            <div class="input_xy d-flex">
                                <input type="text" class="form-control" id="txtTdXTruong" aria-describedby="helpId" placeholder="Nhập toạ độ X">
                                <input type="text" class="form-control" id="txtTdYTruong" aria-describedby="helpId" placeholder="Nhập toạ độ Y"> 
                            </div>
                            <label for="">Nhập toạ độ sinh viên 1</label>
                            <div class="input_xy d-flex">
                                <input type="text" class="form-control" id="txtTdXSv1" aria-describedby="helpId" placeholder="Nhập toạ độ X">
                                <input type="text" class="form-control" id="txtTdYSv1" aria-describedby="helpId" placeholder="Nhập toạ độ Y"> 
                            </div>
                            <label for="">Nhập toạ độ sinh viên 2</label>
                            <div class="input_xy d-flex">
                                <input type="text" class="form-control" id="txtTdXSv2" aria-describedby="helpId" placeholder="Nhập toạ độ X">
                                <input type="text" class="form-control" id="txtTdYSv2" aria-describedby="helpId" placeholder="Nhập toạ độ Y"> 
                            </div>
                            <label for="">Nhập toạ độ sinh viên 3</label>
                            <div class="input_xy d-flex">
                                <input type="text" class="form-control" id="txtTdXSv3" aria-describedby="helpId" placeholder="Nhập toạ độ X">
                                <input type="text" class="form-control" id="txtTdYSv3" aria-describedby="helpId" placeholder="Nhập toạ độ Y"> 
                            </div>
                            <button id="btnToaDo" class="btn btn-primary mt-3">Kiểm tra toạ độ</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="kqToaDo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
